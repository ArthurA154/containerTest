services:
  api:
    build: .
    image: probe-api     # optional: lokaler Name
    container_name: probe-api
    restart: unless-stopped
    networks: [ web ]

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks: [ web ]

networks:
  web:

volumes:
  caddy_data:
  caddy_config:
